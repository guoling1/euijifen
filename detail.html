<script>

            var tableData = res.info.table;
            console.log(urlParam)
            if(tableData.length ==0||urlParam.state==1){
                console.log(1)
                $(".sign").hide();

            }else {
                $(".sign").show();

            for (var i = 0; i < tableData.length; i++) {
                var oTabRow = document.createElement('div');
                oTabRow.className = "table-row";
                var oCol1 = document.createElement("div");
                oCol1.className = "table-col";
                oCol1.innerHTML = tableData[i].JIfen;
                var oCol2 = document.createElement("div");
                oCol2.className = "table-col flex1"
                oCol2.innerHTML = tableData[i].Name;
                var oCol3 = document.createElement("div");
                oCol3.className = "table-col";
                oCol3.innerHTML = tableData[i].Num;
                var oCol4 = document.createElement("div");
                oCol4.className = "table-col";
                oCol4.innerHTML = tableData[i].Price;
                $(oTabRow).append(oCol1).append(oCol2).append(oCol3).append(oCol4)
                $(oFram).append(oTabRow)
            }
            $(".table").append(oFram);
            $(".article").html(res.info.intro);
            $(".ewm1 .code").attr("src", ip + res.info.weixinimage);
            $(".codeNum").html("客服微信号：" + res.info.weixincode);
            $(".copy").attr("data-clipboard-text", res.info.weixincode)
        } else {
            alert(res.msg);
        }
    });
    var bankid = "3";
    var flag = "0";
    if (bankid == 1) {
        $(".go-to-sign").html('联系在线客服报单');

        });

</script>
